<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script>

    <title>Calculator App</title>
</head>
<body>
    <div class="around">
        <div class="container"> 
            <div class="screen">
                <div class="display">3223233232323223</div>
            </div>

            <div class="buttons">
                <button class="extra" id="AC">AC</button>
                <button class="extra" id="plusMinus">+/-</button>
                <button class="extra" id="percentage">%</button>
                <button class="operator" data-op="divided">/</button>

                <button class="number" data-num="7">7</button>
                <button class="number" data-num="8">8</button>
                <button class="number" data-num="9">9</button>
                <button class="operator" data-op="times">*</button>

                <button class="number" data-num="4">4</button>
                <button class="number" data-num="5">5</button>
                <button class="number" data-num="6">6</button>
                <button class="operator" data-op="minus">-</button>                

                <button class="number" data-num="1">1</button>
                <button class="number" data-num="2">2</button>
                <button class="number" data-num="3">3</button>
                <button class="operator" data-op="plus">+</button>

                <div class="bottomRow"> 
                    <button class="number" data-num="0" id="num0">0</button>
                    <button class="number" id="dot">.</button>
                    <button class="operator" data-op="equals" id="equals">=</button>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
